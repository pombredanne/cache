name: nuget
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - run: |
        git config --local user.name "GitHub"
        git config --local user.email "noreply@github.com"
        bin/nuget
